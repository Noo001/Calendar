<dx-box direction="row" width="100%" [height]="500">
    <dxi-item [ratio]="1" [baseSize]="150">
        <dx-box direction="col" [width]="270">
            <dxi-item [ratio]="6" [baseSize]="280">
                <dx-calendar #calendar
                    id="calendar-container" 
                    (onValueChanged)="changeDate($event)"
                    [cellTemplate]="cellTemplate"
                    >
                        <span *dxTemplate="let cell of 'cellTemplate'" [ngClass]="getCellCssClass(cell.date)">
                            {{cell.text}}
                        </span>
                </dx-calendar>
            </dxi-item>
            <dxi-item [ratio]="1" [baseSize]="150">
                <dx-button
                    text="Добавить"
                    (onClick)="showAdd()"
                ></dx-button>
            </dxi-item>
        </dx-box>
    </dxi-item>
    <dxi-item [ratio]="2" [baseSize]="150">
        <dx-box direction="col" [width]="270" class="eventBox" *ngFor="let item of selectedItems">
            <dxi-item [ratio]="6" [baseSize]="30" class="header">
                {{item.eventName}}
            </dxi-item>
            <dxi-item [ratio]="6" [baseSize]="30">
                {{item.eventType}}
            </dxi-item>
            <dxi-item [ratio]="6" [baseSize]="30"  *ngIf="item.eventType == 'Мероприятия'">
                {{item.place}} <br />
                {{item.time}}
            </dxi-item>
            <dxi-item [ratio]="6" [baseSize]="30"  *ngIf="item.eventType == 'Праздничные дни'">
                {{item.cost}}
            </dxi-item>
            <dxi-item [ratio]="6" [baseSize]="30"  *ngIf="item.eventType == 'Пометки / Другое'">
                {{item.mark}} 
            </dxi-item>
        </dx-box>
    </dxi-item>
</dx-box>

<app-add (submit)="onSubmitAdd()"></app-add>
